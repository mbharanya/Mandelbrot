<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label>fieldWidth: <input type="number" name="fieldWidth" id="fieldWidth" value="100"></label><br>
        <label>fieldHeight: <input type="number" name="fieldHeight" id="fieldHeight" value="100"></label>
        <br>
        <label>x_start: <input type="number" name="x_start" id="x_start" value="-2.1"></label>
        <label>x_end: <input type="number" name="x_end" id="x_end" value="0.6"></label>
        <br>
        <label>y_start: <input type="number" name="y_start" id="y_start" value="-1.2"></label>
        <label>y_end: <input type="number" name="y_end" id="y_end" value="1.2"></label>
        <br>
        <label>Divergence check iterations: <input type="number" name="checkIterations" id="checkIterations"
                value="50"></label><br>
        <label>Colormap: <select name="colormap" id="colormap" selected="rainbow"></select></label>

        <br>
        <button type="button" id="generate">Generate</button>
    </form>
    <script src="bundle.js"></script>
</body>

</html>
